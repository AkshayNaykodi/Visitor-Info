<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Visitor Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/dashboard">Visitor Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <!--<div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/create}">Visitor Management</a>
      </li>
    </ul>
  </div>-->
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Visitor </h1>
				<div class = "card-body">
					<form th:action="@{/dashboard}" th:object = "${dashboard}" method="POST">
                        {%csrf_token%}         
						<div class ="form-group">
							<label> Visitor Name </label>
							<input
							type = "text"
							name = "uname"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter Visitor Name" 
							/>
						</div>

						<div class ="form-group">
							<label> Visitor Email </label>
							<input
							type = "email"
							name = "uemail"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Visitor Email" 
							/>
						</div>

						<div class ="form-group">
							<label> Visitor Mobile No </label>
							<input
							type = "number"
							name = "umobile"
							th:field = "*{number}"
							class = "form-control"
							placeholder="Visitor Mobile No" 
							/>
						</div>

                        <div class ="form-group">
							<label> Visitor INTIME</label>
							<input
							type = "datetime-local"
							name = "intime"
							th:field = "*{datetime-local}"
							class = "form-control"
							placeholder="Visitor INTIME" 
							/>
						</div>

                        <div class ="form-group">
							<label> Visitor OUTTIME</label>
							<input
							type = "datetime-local"
							name = "outtime"
							th:field = "*{datetime-local}"
							class = "form-control"
							placeholder="Visitor OUTTIME" 
							/>
						</div>

                        <div class ="form-group">
							<label> Visitor Message</label>
							<input
							type = "text"
							name = "msg"
							th:field = "*{text}"
							class = "form-control"
							placeholder="Visitor Message" 
							/>
						</div>

						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
